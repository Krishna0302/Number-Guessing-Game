<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="02_style.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://www.youtube.com/@chaiaurcode">Youtube channel</a>
    </nav>

    <div class="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Guess a random number between 1 to 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
    </br>
        <form class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="submit" class="guessSubmit" value="Submit guess">
        </form>

        <div class="resultParas">
            <p>Previous Guesses : <span class="guesses"></span></p>
            <p>Remaining Guesses : <span class="lastResult"></span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="03_script.js"></script>
</body>
</html>
